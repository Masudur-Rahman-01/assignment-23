<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OOP Simple Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Student Form Start Here -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <h2 class=" p-1 bg-dark text-white">Add New Student</h2>
                        <div class=" msg"></div>
                        <hr>
                        <form id="student_add_form" method="POST">

                            <div class="my-3">
                                <label for="">Name</label>
                                <input type="text" name="name" class="form-control" >
                            </div>
                            <div class="my-3">
                                <label for="">Roll</label>
                                <input type="text" name="roll" class="form-control" >
                            </div>
                            <div class="my-3">
                                <label for="">Cell</label>
                                <input type="text" name="cell" class="form-control" >
                            </div>
                            <div class="my-3">
                                <label for="">Location</label>
                                <input type="text" name="location" class="form-control" >
                            </div>
                            <div class="my-3">
                                <label for="">Photo</label>
                                <input type="text" name="photo" class="form-control" >
                            </div>

                            <input type="submit" name="submit" value="Add New Student" class="btn btn-dark w-100" >                         

                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Student Form End Here -->
    
    <!-- Show Student Data Start Here -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card shadow my-3">
                    <div class="card-body">
                        <h2 class=" p-1 bg-dark text-white">All Student Data</h2>
                        <hr>
                       <table class="table table-striped text-center">
                           <thead>
                               <tr>
                                   <th>#</th>
                                   <th>Name</th>
                                   <th>Roll</th>
                                   <th>Cell</th>
                                   <th>Location</th>
                                   <th>Photo</th>
                                   <th>Action</th>
                               </tr>
                           </thead>
                           <tbody id="student_data_list">
                         
                           </tbody>
                       </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Show Student Data End Here -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
